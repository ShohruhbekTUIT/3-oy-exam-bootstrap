<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Payment</title>
</head>
<body class="mt-4">
  <div class="container">
    <div class="row gx-3">
      <div class="col-8">
        <div class=" shadow p-3 mb-5 bg-body rounded">
          <h1 class="h1 mb-5">
            Payment Information
          </h1>
          <form action="https://echo.htmlacademy.ru/" class="form" method="post" autocomplete="off">
            <label for="cardnum"> CARD NUMBER</label>
            <input class="form-control" id="cardnum" type="number" name="Card number" placeholder="**** **** **** ****" required>
            <div class="row">
              <div class="col-6">
              <label for="cardhol">CARD HOLDER</label>
              <input class="form-control" type="text" id="cardhol" name="CARD holder" placeholder="Michael Jordan" required>
              </div>
              <div class="col-3">
                <div>
                  <label for="data">EXP.DATE</label>
              <input class="form-control" type="date" id="data" name="exp.data" placeholder="03/19" required>
                </div>
              </div>
              <div class="col-3">
                <div>
                  <label for="cvc">CVC</label>
              <input class="form-control" type="password" name="cvc" id="cvc" placeholder="***" required>
                </div>
              </div>
              
            </div>
          </form>
        </div>
      </div>
        
      <div class="col-4">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <div>
            <div>
              <button type="button" class="btn btn-light position-relative me-4">
                <span class="bg-dark text-dark">
                  salom
                </span>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
                  2
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
              <span class="me-5 ms-2">
                Chocolate bar
              </span>
              <strong class="ms-5 ">
                $2.49
              </strong>
            </div>
            <hr>
            <div>
              <div class="d-flex justify-content-between">
                <span>
                  Subtotal
                </span>
                <span>
                  $4.98
                </span>
              </div>
              <div class="d-flex justify-content-between">
                <span>
                  Shipping
                </span>
                <span>
                  $3.00
                </span>
              </div>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
              <span>
                Total
              </span>
              <strong>
                $7.98
              </strong>
            </div>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="shadow p-3 mb-5 bg-body rounded">
          <h2 class="h2 mb-5">
            Billing address
          </h2>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Same as the shipping address
            </label>
          </div>
          <hr>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Use a different billing address
            </label>
          </div>
        </div>
      </div>

      <div class="col-8">
        <div class="d-flex justify-content-between">
          <span class="text-primary">
            Return to shipping method
          </span>
          <button type="submit" class="btn btn-primary">Complete order</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
